<html>
    <head>
        <style>
			h3 {
				text-align: center;
			}
			p {
				text-align: center;
			}
		
        </style>
    </head>
    <body>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper" style="background-color: teal">
                <a href="#" class="brand-logo">My Brand</a>
            </div>
        </nav>
        <h3 style="center">Welcome to HomePage feel yourself at home</h3>
        <div class="row">
            <div class="col s12 m6">
                <div class="card whitedarken-1">
                    <div class="card-content blue-text">
                        <span class="card-title">Lorem Ipsum</span>
                        <p>{% lorem 1 p %}</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card white darken-1">
                    <div class="card-content blue'-text">
                        <span class="card-title">Lorem Ipsum</span>
                        <p>{% lorem 1 p %}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-dark mt-5">
            <div class="row justify-content-md-center">
                <div class="col md-5 p-3">
                    {% if user.is_authenticated %}
                        <p>Welcome, {{ user.username }}</p>
                        <a href="{% url 'Logout' %}">Logout</a>
                    {% else %}
                        <p>
                            Please <a href="{% url 'Logout' %}">Logout</a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
